<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
</head>
<body>
	<div class="sign-up">
        <h1>Sign Up</h1>
	<form action="" method="post">
		{% csrf_token %}
		<div class="textbox">
		<input type="text" name="name" placeholder="Name"><br><br>
		<input type="text" name="username" placeholder="Username"><br><br>
		<input type="email" name="email" placeholder="Email"><br><br>
		<input type="text" name="age" placeholder="Age"><br><br>
		<input type="password" name="password1" placeholder="Password" minlength="8"><br><br>
		<input type="password" name="password2" placeholder="Confirm password" minlength="8"><br><br>
		</div>
		<input class="btn" type="Submit"><br><br>
		<center><a class="btn" text-decoration="none" href="{% url 'login' %}">Log In</a></center>
	</form>
	</div>
</body>
</html>

<style>
body{
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-image: url("{% static 'images/background.jpg' %}");
    background-repeat: no-repeat;
    background-size: cover;
}

.login-box, .sign-up{
    width: 280px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: rgb(60, 36, 197);
    
}

.login-box h1, .sign-up h1{
    float: left;
    font-size: 30px;
    border-bottom: 6px solid;
    margin-bottom: 50px;
    padding: 5px 0;
}
.login-box{
    
}
.sign-up{
    color: black;
}
.textbox{

    width: 90%;
    overflow: hidden;
    font-size: 20px;
    padding: 8px 0;
    margin:  8px 0;
    border-bottom: 1px solid;
}

.textbox input{
    background: white;
    color: black;
    font-size: 18px;
    width: 93%;
    float: left;
    margin: 0 10px;
}

.btn{
    width: 100%;
    background: none;
    border: 2px solid #4caf50;
    color: black;
    padding: 5px;
    font-size: 18px;
    cursor: pointer;
    margin: 12px;
}

</style>
