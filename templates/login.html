<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
</head>
<body>
	<div class="login-box">
	<h1>Login</h1>
	<form action="/login/" method="post">
		{% csrf_token %}
		<div class="textbox">
		<input type="email" name="email" placeholder="Email"><br><br>
		<input type="password" name="password" placeholder="Password"><br>
		</div>
		<button class="btn" type="Submit">Log In</button><br><br>
	</form>
	</div>
</body>
</html>

<style>
body{
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-image: url("{% static 'images/background.jpg' %}");
    background-repeat: no-repeat;
    background-size: cover;
}

.login-box, .sign-up{
    width: 280px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: rgb(60, 36, 197);
}

.login-box h1, .sign-up h1{
    float: left;
    font-size: 30px;
    border-bottom: 6px solid;
    margin-bottom: 50px;
    padding: 5px 0;
}
.login-box{
    color: black;
}
.sign-up{
    
}
.textbox{

    width: 100%;
    overflow: hidden;
    font-size: 20px;
    padding: 8px 0;
    margin:  8px 0;
    border-bottom: 1px solid;
}

.textbox input{
    background: white;
    color: black;
    font-size: 18px;
    width: 90%;
    float: left;
    margin: 0 10px;
}

.btn{
    width: 100%;
    background: none;
    border: 2px solid #4caf50;
    color: black;
    padding: 5px;
    font-size: 18px;
    cursor: pointer;
    margin: 12px;
}
</style>
